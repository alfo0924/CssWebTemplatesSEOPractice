<script>



    // Function to toggle the content visibility
    function toggleContent() {
        var content = document.getElementById("dis");
        var giffs =document.getElementById("giffy");
        if (content.style.display === "none" && giffs.style.display ==="none")
        {
            content.style.display = "block";
            giffs.style.display="block";
        } else {
            content.style.display = "none";
            giffs.style.display="none";
        }
    }



    // Function to redirect to a specific URL
    function r22()
    {
        // window.location.href = "https://example.com"; // Replace "https://example.com" with your desired URL
        var url = "https://youtu.be/UqyT8IEBkvY?si=vXa85717beGK7KDn"; // Replace "https://example.com" with your desired URL
        window.open(url, "_blank"); // Opens a new window with the specified URL

    }

    document.getElementById("cc65").addEventListener("click",r22)




    // Set the target date for the countdown (change as needed)
    const targetDate = new Date('2024-03-31T23:59:59').getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown timer
        document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById('countdown').innerHTML = 'Countdown Over!';
        }
    }, 1000);






</script>
